name: PlaywrightTests
on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run the tests on'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
jobs:
  playwright:
    continue-on-error: true
    name: 'Playwright Tests'
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/java:v1.39.0-jammy
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build & Install
        run: mvn -B install -D skipTests --no-transfer-progress
      - name: Run tests
        run: HOME=/root mvn test "-Dbrowser.name=${{ github.event.inputs.browser }}"

      - name: Upload Log File
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Log ${{ github.event.inputs.browser }}
          path: log/*

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: AllureReport ${{ github.event.inputs.browser }}
          path: target/allure-results/*

      - name: Upload Downloaded File
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Download ${{ github.event.inputs.browser }}
          path: Download/*

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: my-artifact
          path: target/allure-results

  allure:
    name: 'Allure'
    runs-on: ubuntu-latest
    needs: playwright
    steps:
      - name: Copy History
        uses: actions/checkout@v2
        if: always()
        with:
          ref: gh-pages
          path: gh-pages

      - uses: actions/download-artifact@v3
        with:
          name: my-artifact
          path: target/allure-results

      - name: Build report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: target/allure-results
          allure_history: allure-history
          keep_reports: 5

      - name: Publish report
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
  test:
    runs-on: ubuntu-latest
    needs: allure
    steps:
      - uses: actions/checkout@v2
      - name: Run the action
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          context: 'Test run'
          description: 'Passed'
          state: 'success'
          target_url: https://shansty.github.io/08task/${{ github.run_number }}
          sha: ${{github.event.pull_request.head.sha || github.sha}}