name: PlaywrightTestsOnPush
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  pull_request_target:
    types:
      - synchronize
jobs:
  playwright:
    name: 'Playwright Tests'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [ chromium, firefox, webkit ]
    container:
      image: mcr.microsoft.com/playwright/java:v1.39.0-jammy
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build & Install
        run: mvn -B install -D skipTests --no-transfer-progress
      - name: Run tests
        run: mvn test -D exec.args="test --browser ${{ matrix.browser }}"

      - name: Upload Log File
        if: always()
        uses: actions/upload-artifact@v3
        with:
            name: Log ${{ matrix.browser }}
            path: log/*

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: AllureReport ${{ matrix.browser }}
          path: build/allure-results/*

      - name: Upload Downloaded File
        if: always()
        uses: actions/upload-artifact@v3
        with:
            name: Download ${{ matrix.browser }}
            path: Download/*

      - name: LOG build/allure-results
        run: ls build/allure-results

      - uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: build/allure-results

  allure:
    name: 'Allure'
    runs-on: ubuntu-latest
    needs: playwright
    steps:
      - name: Copy History
        uses: actions/checkout@v2
        if: always()
        with:
            ref: gh-pages
            path: gh-pages

      - uses: actions/download-artifact@v3
        with:
          name: my-artifact
          path: build/allure-results

      - name: LOG build/allure-results
        run: ls build/allure-results

      - name: Build report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
            allure_results: build/allure-results
            allure_history: allure-history
            keep_reports: 5

      - name: Publish report
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
            PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            PUBLISH_BRANCH: gh-pages
            PUBLISH_DIR: allure-history